<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <head>
        <title>Strokes Prediction App</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&display=swap" rel="stylesheet">

    </head>

    <body>
        <form name="form", method="POST", action="/", style="text-align: center;">


           <div style=""><h1>Stroke risk estimator</h1></div>
            <div style="display: flex;justify-content: center; align-items: center;">

        <div style=><img src='static/icon.png' width="250px", height="200px" ></div>





            </div>



            <br>


<div style="display: flex; justify-content: center; align-items: center; ">
<div id='stack' style="max-width: 1200px; display: flex; align-items:center; flex-wrap: wrap; justify-content: left;  ">


                  <p>  Gender  <select name= "gender" method="POST" action="/">
                      <option value=" "></option>
                    {% for gender in genders %}

                    <option >{{gender}}</option>"
                    {% endfor %}
                </select>
                </p>

                <p> Age <input type="number" name="age", placeholder="" required/></p>

                <p> Hypertension <select name="hypertension" method="POST" action="/">
                    <option value="" ></option>
                    {% for hypertension in hypertensions %}
                    <option >{{ hypertension }}</option>
                    {% endfor %}
                </select></p>


                <p> Heart Desease <select name="heart_disease" method="POST" action="/">
                 <option value=" "></option>
                {% for heart_disease in heart_diseases %}
                <option  SELECED>{{heart_disease}}</option>"
                {% endfor %}
                 </select></p>


                       </p>



                <p>Ever married <select name="ever_married" method="POST" action="/">
                    <option value=""></option>
                {% for ever_married in ever_marrieds %}
                <option >{{ever_married}}</option>"
                {% endfor %}
            </select></p>



                <p> Work type<select name="work_type" method="POST" action="/">
                    <option value=""></option>
                {% for work_type in work_types %}
                <option >{{work_type}}</option>"
                {% endfor %}
            </select></p>

                <p>Residence type <select name="Residence_type" method="POST" action="/">
                     <option value=""></option>
                {% for Residence_type in Residence_types %}
                <option >{{Residence_type}}</option>"
                {% endfor %}
            </select></p>


                <p> Glucose level <input type="float" name="avg_glucose_level", placeholder="" required/>
              </p>

                <p>BMI  <input type="float" name="bmi", placeholder="" required/>

                <p>Smoking status <select name="smoking_status" method="POST" action="/">
                <option value=""></option>
                {% for smoking_status in smoking_statuses %}
                <option >{{smoking_status}}</option>"
                {% endfor %}
            </select></p>

            <div id="btn" ><button type="submit" value="Submit" name="submit_btn">Verify</button></div>




            </div>


</div>



        </form>


    <h3 id='hideMe' style= 'color:{{ color }};'>{{ output }} </h3>
    </body>
</html>
